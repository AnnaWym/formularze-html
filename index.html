<!DOCTYPE html>
<html lang="pl">

<head>

    <meta charset="utf-8">
    <title>Katalog sukienek</title>
    <meta name="description" content="Znajdż wymarzony model swojej sukienki">
    <meta name="keywords" content="suknie, katalog, sukienki, odzież">
    <meta name="author" content="AW">

    <meta http-equiv="X-Ua-Compatible" content="IE=edge">

    <link rel="stylesheet" href="main.css">
    <script src="suknie.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">

    <!--[if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->

</head>

<body>

    <header>

        <h1>Znajdź wymarzoną sukienkę</h1>

    </header>

    <main>

        <article>

            <div class="row">

                <fieldset id="kolory">

                    <legend>Kolor sukni</legend>

                    <div><label><input type="radio" value="czerwony" name="kolor"> Czerwony</label></div>
                    <div><label><input type="radio" value="czarny" name="kolor" > Czarny</label></div>
                    <div><label><input type="radio" value="zielony" name="kolor" > Zielony</label></div>
                    <div><label><input type="radio" value="żółty" name="kolor" > Żółty</label></div>
                    <div><label><input type="radio" value="różowy" name="kolor" > Różowy</label></div>
                    <div><label><input type="radio" value="niebieski" name="kolor" > Niebieski</label></div>

                </fieldset>
            </div>

            <div class="row">
                <label for="rekaw">Rodzaj rękawa</label>
                <select id="rekaw">

						<option value="krotki">Krótki rękaw</option>
						<option value="dlugi">Długi rękaw</option>
						<option value="rekaw3/4">Rękaw 3/4</option>
						<option value="bezrekawa">Bez rękawa</option>

                    </select>

            </div>

            <div class="row">

                <fieldset>
                    <legend>Cechy sukni</legend>

                    <div class="col">
                        <div><label><input type="checkbox" name="cechy" value="z nadrukiem">Z nadrukiem</label></div>
                        <div><label><input type="checkbox" name="cechy" value="mini">Mini</label></div>
                        <div><label><input type="checkbox" name="cechy" value="midi">Midi</label></div>
                    </div>

                    <div class="col">
                        <div><label><input type="checkbox" name="cechy" value="maxi">Maxi</label></div>
                        <div><label><input type="checkbox" name="cechy" value="jeansowa">Jeansowa</label></div>
                        <div><label><input type="checkbox" name="cechy" value="gładka">Gładka</label></div>
                    </div>

                    <div class="col">
                        <div><label><input type="checkbox" name="cechy" value="wzorzysta">Wzorzysta</label></div>
                        <div><label><input type="checkbox" name="cechy" value="przez głowę">Przez głowę</label></div>
                        <div><label><input type="checkbox" name="cechy" value="kombinezon">Kombinezon</label></div>
                    </div>

                </fieldset>

            </div>

            <div class="row">

                <fieldset>

                    <legend>Rozmiar</legend>

                    <div><label><input type="radio" value="xs" name="rozmiar"> XS</label></div>
                    <div><label><input type="radio" value="s" name="rozmiar"> S</label></div>
                    <div><label><input type="radio" value="m" name="rozmiar"> M</label></div>
                    <div><label><input type="radio" value="l" name="rozmiar"> L</label></div>
                    <div><label><input type="radio" value="xl" name="rozmiar"> XL</label></div>

                </fieldset>
            </div>

            <div class="row">
                <label> Ilość sukienek <input id="ilosc" ></label>
            </div>

            <div class="row">
                <input type="submit" value="Zamawiam!" onclick="wyswietlZamowienie()">
            </div>

        </article>
    </main>
</body>

</html>
